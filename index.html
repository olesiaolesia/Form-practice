<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
     <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>

        <label for="tel">Tel</label>
        <input type="tel" name="tel" id="tel">

        <label for="email">Email</label>
        <input type="email" name="email" id="email">


        <div>
            <label for="html">HTML</label>
            <input type="checkbox" name="topic" id="html" value="html">
            

            <label for="CSS">CSS</label>
            <input type="checkbox" name="topic" id="CSS" value="css">
            

            <label for="JS">JS</label>
            <input type="checkbox" name="topic" id="JS" value="js">
        </div>

        <div>
            <label for="junior">Junior</label>
            <input type="radio" name="experience" id="junior" value="junior">
            
            <label for="middle">Middle</label>
            <input type="radio" name="experience" id="middle" value="middle">

            <label for="senior">Senior</label>
            <input type="radio" name="experience" id="senior" value="senior">
        </div>

        <label for="date">Date of the event</label>
        <input type="datetime-local" name="date" id="date" min="2023-02-20T09:00" max="2023-02-25T12:00" />

        <br />

        <label for="pdf">Please upload your article</label>
        <input type="file" name="pdf" id="pdf">

        <br />

        <label for="comment">Comments</label>
        <textarea name="comment" id="comment" rows="10"></textarea>

        <br />

        <input type="checkbox" name="policy" id="policy">
        <label for="policy">Accept</label>

        <br />


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

     </form>
</body>
</html>
